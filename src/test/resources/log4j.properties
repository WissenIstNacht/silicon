log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.rootLogger=info, stdout

log4j.logger.VERIFIED-IF=DEBUG, ViAppender
log4j.additivity.VERIFIED-IF=false

log4j.appender.ViAppender=org.apache.log4j.FileAppender
log4j.appender.ViAppender.File=vilog\\_vi.log
log4j.appender.ViAppender.append=false
log4j.appender.ViAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ViAppender.layout.ConversionPattern = [VI][%p]: %m%n